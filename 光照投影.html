<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body{
	background-color: black;
	overflow: hidden;
}
	*{
		margin:0;
		padding:0;
	}
	div{
		width: 150px;
		height: 150px;
		border-radius: 50%;
		box-shadow: 0 0 100px yellow;
		background-color: yellow;
		position: absolute;
		top: 0;
		left: 0;
	}
	p{
		font-size: 50px;
		font-family: "微软雅黑";
		color:white;
		width: 600px;
		height: 50px;
		margin: 300px auto;
		text-align: center;
		line-height: 50px;
	}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		var oP=document.querySelector('p');
		document.onmousemove=function(ev){
			var l=ev.pageX-oDiv.offsetWidth/2;
			var t=ev.pageY-oDiv.offsetHeight/2
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
			var l2=oP.offsetLeft+oP.offsetWidth/2-ev.pageX;
			var t2=oP.offsetTop+oP.offsetHeight/2-ev.pageY;
			oP.style.textShadow=l2+'px '+t2+'px '+Math.abs(l2+t2)/20+'px white';
		};
	};
</script>
</head>
<body>
	<div></div>
	<p>我就试试，呵呵！</p>
</body>
</html>
